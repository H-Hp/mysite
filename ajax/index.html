<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AJAX サンプル</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

  <h1>AJAX通信（POST送信）</h1>

  <p>名前を入力してください：</p>
  <input type="text" id="name" placeholder="お名前">
  <button id="sendBtn">送信</button>

  <div id="result"></div>

  <script>
    $(function() {
      $('#sendBtn').click(function() {
        var nameValue = $('#name').val();

        $.ajax({
          url: 'server.php',
          type: 'POST',
          dataType: 'json',
          data: { name: nameValue }, // サーバに送るデータ
          success: function(response) {
            $('#result').html('<p>' + response.message + '</p>');
          },
          error: function() {
            $('#result').html('<p>通信エラーが発生しました。</p>');
          }
        });
      });
    });
  </script>
</body>
</html>
