<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AJAX サンプル</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <h1>AJAX通信サンプル</h1>
  <button id="loadBtn">データを取得</button>
  <div id="result"></div>

  <script>
    $(function() {
      // ボタンが押された時のイベント
      $('#loadBtn').click(function() {
        alert('ボタンが押されました');
      });
    });
  </script>
</body>
</html>
