<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: yellow;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .button-group {
            margin-top: 30px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-btn {
            background: blue;
            color: white;
        }

        .submit-btn:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn {
            background: #f5f5f5;
            color: #666;
        }

        .reset-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>お問い合わせ</h1>
        <p class="subtitle">ご質問やご相談がございましたら、お気軽にお問い合わせください。</p>
        
        <form action="submit.php" method="POST">
            <div class="form-group">
                <label for="name">お名前<span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="tel">電話番号</label>
                <input type="tel" id="tel" name="tel" placeholder="例: 090-1234-5678">
            </div>

            <div class="form-group">
                <label for="category">お問い合わせ種別<span class="required">*</span></label>
                <select id="category" name="category" required>
                    <option value="">選択してください</option>
                    <option value="product">製品について</option>
                    <option value="service">サービスについて</option>
                    <option value="support">サポート</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">お問い合わせ内容<span class="required">*</span></label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">送信する</button>
                <button type="reset" class="reset-btn">クリア</button>
            </div>
        </form>
    </div>
</body>
</html>
