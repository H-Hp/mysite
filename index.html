<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>mysite</title>

</head>
<body>
  <p>p</p>
  <a href="/test.html">test</a>

  <button onclick="alert('ボタンが押されたa！')">アラートボタン(インライン)</button>
  <button id="myButton">アラートボタン(scriptタグ)</button>

  <p id="text">このテキストの色を変える</p>
  <button id="btn">色を変える</button>


  <script>
  document.getElementById("myButton").addEventListener("click", function() {
    alert("ボタンが押されたb！");
  });


  var btn = document.getElementById("btn");
  var text = document.getElementById("text");
  btn.addEventListener("click", () => {
    text.style.color = "red"; //ここで色を変更
  });
  </script>

  <!-- 外部JSファイルを読み込んで処理 -->
  <h1 id="title">こんにちは！</h1>
  <button id="changeSizeBtn">文字サイズを変更</button>
  <script src="index.js"></script>

  <h1 style="background-color: green;">インラインのcssで色変更</h1>



  <!-- 🔹 styleタグでCSSを記述 -->
  <p id="a">styleタグのCSSで文字サイズを変更</p>
  <style>
    #a {
      font-size: 80px; /* 文字サイズを20pxに変更 */
    }
  </style>


  <!-- 外部CSSファイルを読み込み -->
  <link rel="stylesheet" href="style.css">
  <div class="box">外部CSSで装飾</div>

  <!-- いろんなセレクタで装飾 -->
      <!-- タグセレクタ -->
      <h1>タグセレクタで装飾</h1>

      <!-- クラスセレクタ -->
      <p class="highlight">クラスセレクタで装飾</p>

      <!-- IDセレクタ -->
      <div id="main-box">IDセレクタで装飾</div>

      <!-- 子孫セレクタ -->
      <div class="container">
        <p>子孫セレクタの例（container内のp）</p>
      </div>

      <!-- 擬似クラス -->
      <a href="#">擬似クラス（hover）で装飾</a>
      <style>
      /* タグセレクタ */
      h1 {
        color: navy;
        text-align: center;
        border-bottom: 2px solid gray;
      }

      /* クラスセレクタ */
      .highlight {
        color: white;
        background-color: tomato;
        padding: 8px;
        border-radius: 4px;
      }

      /* IDセレクタ */
      #main-box {
        width: 200px;
        height: 100px;
        background-color: lightgreen;
        margin: 10px 0;
      }

      /* 子孫セレクタ */
      .container p {
        color: purple;
        font-style: italic;
      }

      /* 擬似クラス（hover） */
      a:hover {
        color: orange;
        text-decoration: underline;
      }
      </style>
</body>
</html>
