<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クイズアプリ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 5px; padding: 8px 15px; }
  </style>
</head>
<body>
  <h1>クイズアプリ</h1>
  <div id="quiz-container">
    <p id="question"></p>
    <div id="choices"></div>
    <button id="next-btn">次へ</button>
    <p id="history"></p>
  </div>

  <script>
    var quizData = [
      { question: '日本の首都はどこ？', choices: ['東京', '大阪', '名古屋'], correct: 0 },
      { question: '1+1は？', choices: ['1', '2', '3'], correct: 1 },
      { question: '犬は英語で？', choices: ['cat', 'dog', 'bird'], correct: 1 }
    ];

    var current = 0;
    var score = 0;

    function showQuiz() {
      var q = quizData[current];
      document.getElementById('question').innerHTML = (current+1) + '. ' + q.question;

      var html = '';
      for (var i = 0; i < q.choices.length; i++) {
        html += '<button onclick="checkAnswer(' + i + ')">' + q.choices[i] + '</button>';
      }
      document.getElementById('choices').innerHTML = html;
    }

    function checkAnswer(i) {
      var q = quizData[current];
      if (i === q.correct) {
        score++;
      }
      document.getElementById('choices').innerHTML = '回答済み';
    }

    document.getElementById('next-btn').onclick = function() {
      current++;
      if (current < quizData.length) {
        showQuiz();
      } else {
        localStorage.setItem('lastScore', score);
        alert('終了！スコア：' + score + '/' + quizData.length);
        if (confirm('もう一度挑戦しますか？')) {
          current = 0;
          score = 0;
          showQuiz();
        }
        showHistory();
      }
    };

    function showHistory() {
      var last = localStorage.getItem('lastScore');
      if (last !== null) {
        document.getElementById('history').innerHTML = '前回のスコア：' + last;
      }
    }

    showHistory();
    showQuiz();
  </script>
</body>
</html>
