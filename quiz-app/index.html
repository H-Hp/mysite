<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クイズアプリ</title>
</head>
<body>
  <h1>クイズアプリ</h1>
  <div id="quiz-container">
    <p id="question"></p>
    <div id="choices"></div>
    <button id="next-btn">次へ</button>
  </div>

  <script>
    var quizData = [
      { question: '日本の首都はどこ？', choices: ['東京', '大阪', '名古屋'], correct: 0 },
      { question: '1+1は？', choices: ['1', '2', '3'], correct: 1 },
      { question: '犬は英語で？', choices: ['cat', 'dog', 'bird'], correct: 1 }
    ];

    var current = 0;
    var score = 0;

    function showQuiz() {
      var q = quizData[current];
      document.getElementById('question').innerHTML = q.question;

      var html = '';
      for (var i = 0; i < q.choices.length; i++) {
        html += '<button onclick="checkAnswer(' + i + ')">' + q.choices[i] + '</button>';
      }
      document.getElementById('choices').innerHTML = html;
    }

    function checkAnswer(i) {
      var q = quizData[current];
      if (i === q.correct) {
        alert('正解！');
        score++;
      } else {
        alert('不正解...');
      }
    }

    document.getElementById('next-btn').onclick = function() {
      current++;
      if (current < quizData.length) {
        showQuiz();
      } else {
        alert('終了！スコア：' + score + '/' + quizData.length);
      }
    };

    showQuiz();
  </script>
</body>
</html>
