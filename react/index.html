<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Reactサンプル</title>
  <script src="https://unpkg.com/react@15.0.0/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15.0.0/dist/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    //コンポーネント1
    var HelloMessage = React.createClass({
      render: function() {
        return <h1>Hello {this.props.name}!</h1>;
      }
    });


    //state使うコンポーネント
    var Counter = React.createClass({
      getInitialState: function() {
        return { count: 0 };
      },
      handleClick: function() {
        this.setState({ count: this.state.count + 1 });
      },
      render: function() {
        return (
          <div>
            <p>カウント {this.state.count}</p>
            <button onClick={this.handleClick}>+1</button>
          </div>
        );
      }
    });

    //class構文でのコンポーネント
    class Greeting extends React.Component {
      render() {
        return <h2>Hello {this.props.name}!</h2>;
      }
    }


    //複数コンポーネントの構成
    class Header extends React.Component {
      render() { return <h1>{this.props.title}</h1>; }
    }

    class Footer extends React.Component {
      render() { return <p>© React Sample</p>; }
    }

    class App extends React.Component {
      render() {
        return (
          <div>
            <Header title="テスト" />
            <p>へろー</p>
            <Footer />
          </div>
        );
      }
    }

    //Form
    var FormExample = React.createClass({
      getInitialState: function() {
        return { value: '' };
      },
      handleChange: function(e) {
        this.setState({ value: e.target.value });
      },
      handleSubmit: function(e) {
        e.preventDefault();
        alert('入力された名前: ' + this.state.value);
      },
      render: function() {
        return (
          <form onSubmit={this.handleSubmit}>
            <input type="text" value={this.state.value} onChange={this.handleChange} />
            <button type="submit">送信</button>
          </form>
        );
      }
    });

    
    ReactDOM.render(
      //<HelloMessage name="World" />,
      //<Counter />,
      //<Greeting name="World" />,
      //<App />,
      <FormExample />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
