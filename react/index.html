<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Reactサンプル</title>
  <script src="https://unpkg.com/react@15.0.0/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15.0.0/dist/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    var HelloMessage = React.createClass({
      render: function() {
        return <h1>Hello {this.props.name}!</h1>;
      }
    });

    ReactDOM.render(
      <HelloMessage name="World" />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
