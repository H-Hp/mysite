<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vueテスト</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.0.0/dist/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <input v-model="message" placeholder="入力">
    <p>入力内容: {{ message }}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: ''
      }
    });
  </script>
</body>
</html>
