<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vueテスト</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.0.0/dist/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <input v-model="message" placeholder="入力">
    <p>入力内容: {{ message }}</p>

    <button @click="show = !show">
      {{ show ? 'リストを隠す' : 'リストを表示' }}
    </button>

    <ul v-if="show">
      <li v-for="item in items">{{ item }}</li>
    </ul>


    <p>カウント: {{ count }}</p>
    <button @click="increment">＋1</button>
    <button @click="reset">リセット</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '',
        show: true,
        items: ['りんご', 'みかん', 'バナナ'],
        count: 0
      },
      methods: {
        increment: function() {
          this.count++;
        },
        reset: function() {
          this.count = 0;
        }
      }
    });
  </script>
</body>
</html>
